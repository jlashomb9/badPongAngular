
<h1>Add to the Fun of Bad Pong</h1>
<div ng-controller="View2Ctrl">
	<form class="center">
		<div class="first">
			<h3>Winning Team</h3>
			<input type="text" ng-model="winningPlayer1"><br>
			<input type="text" ng-model="winningPlayer2"><br>
		</div>
		<div class="second">	
			<h3>Losing Team</h3>
			<input type="text" ng-model="losingPlayer1"><br>
			<input type="text" ng-model="losingPlayer2"><br>
			
		</div>
		<h4>Score Reached</h4>
		<div class="first">
			<input type="number" ng-model="winningScore" min="0" max="30">
		</div>
		<div class="second"></div>
			<input type="number" ng-model="loserScore" min="0" max="30">
		<br>
		<button id="updateButton" ng-click="updateLeaderboard(winningPlayer1,winningPlayer2,losingPlayer1,losingPlayer2,winningScore,loserScore)" type="button">Update Leaderboard</button>
		{{test}}
		</div>
	</form>
</div>
